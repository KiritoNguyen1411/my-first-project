<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@200..700&family=Vollkorn:wght@400..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="signup">
    <div class="signup-2">
      <div class="div">
        <div class="column">
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/ecbb43a3f9ec365c88c57c5d0b184e09112102269aa0dd76c0ec179866649c72?placeholderIfAbsent=true&apiKey=693e2dbc93f44277b287d17f32c33b80"
            class="img" alt="Signup illustration" />
        </div>
        <div class="column-2">
          <div class="div-2">
            <div class="shoo-seller">SHOO Seller</div>
            <div class="sign-up-to-shoo-seller">Sign Up To SHOO Seller</div>
            <div class="div-3">
              <button class="div-4">
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/d8da8ba610d61f49affbcd1d99f6a5441bcecf7b27f2251d1b2d2258d7670ae3?placeholderIfAbsent=true&apiKey=693e2dbc93f44277b287d17f32c33b80"
                  class="img-2" alt="Google icon" />
                <div class="sign-up-with-google">Sign up with Google</div>
              </button>
              <button class="div-5">
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/e1e17883d8d1813021cc5123973a08f8fabf13bee339632e2be5c1e85319a110?placeholderIfAbsent=true&apiKey=693e2dbc93f44277b287d17f32c33b80"
                  class="img-3" alt="Email icon" />
                <div class="sign-up-with-email">Sign up with Email</div>
              </button>
            </div>
            <div class="div-6">
              <div class="div-7"></div>
              <div class="or">OR</div>
              <div class="div-8"></div>
            </div>
            <form class="signup-form">
              <div class="div-9">
                <div class="div-10">
                  <label for="firstName" class="first-name">First Name</label>
                  <input type="text" id="firstName" class="input-field" required />
                  <div class="div-11"></div>
                </div>
                <div class="div-12">
                  <label for="lastName" class="last-name">Last Name</label>
                  <input type="text" id="lastName" class="input-field" required />
                  <div class="div-13"></div>
                </div>
              </div>
              <div class="div-14">
                <div class="div-15">
                  <label for="email" class="email-address">Email Address</label>
                  <input type="email" id="email" class="input-field" required />
                  <div class="div-16"></div>
                </div>
                <div class="div-17">
                  <label for="phone" class="phone-number">Phone Number</label>
                  <input type="tel" id="phone" class="input-field" required />
                  <div class="div-18"></div>
                </div>
              </div>
              <div class="div-19">
                <div class="div-20">
                  <label for="password" class="password">Password</label>
                  <input type="password" id="password" class="input-field" required />
                  <div class="div-21"></div>
                </div>
                <div class="div-22">
                  <label for="confirmPassword" class="confirm-password">Confirm Password</label>
                  <input type="password" id="confirmPassword" class="input-field" required />
                  <div class="div-23"></div>
                </div>
              </div>
              <button type="submit" class="create-account">Create Account</button>
            </form>
            <div class="div-24">
              <div class="login-container">
                <span class="login-text">Already have an account?</span>
                <a href="#" class="login-link">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
