<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@200..700&family=Vollkorn:wght@400..900&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="signin.css">
  <title>Sign In</title>
</head>

<body>
  <div class="signup">
    <div class="signup-2">
      <div class="div">
        <div class="column">
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/ecbb43a3f9ec365c88c57c5d0b184e09112102269aa0dd76c0ec179866649c72?placeholderIfAbsent=true&apiKey=693e2dbc93f44277b287d17f32c33b80"
            class="img" alt="Signup illustration" />
        </div>
        <div class="column-2">
          <div class="div-2">
            <div class="shoo-seller">SHOO Seller</div>
            <div class="sign-up-to-shoo-seller">Sign In To SHOO Seller</div>
            <div class="div-3">
              <button class="div-4">
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/d8da8ba610d61f49affbcd1d99f6a5441bcecf7b27f2251d1b2d2258d7670ae3?placeholderIfAbsent=true&apiKey=693e2dbc93f44277b287d17f32c33b80"
                  class="img-2" alt="Google icon" />
                <div class="sign-up-with-google">Sign in with Google</div>
              </button>
              <button class="div-5">
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/e1e17883d8d1813021cc5123973a08f8fabf13bee339632e2be5c1e85319a110?placeholderIfAbsent=true&apiKey=693e2dbc93f44277b287d17f32c33b80"
                  class="img-3" alt="Email icon" />
                <div class="sign-up-with-email">Sign in with Email</div>
              </button>
            </div>
            <form class="signup-form">
              <div class="div-6">
                <div class="div-7"></div>
                <div class="or">OR</div>
                <div class="div-8"></div>
              </div>

              <div class="div-9">
                <div class="div-10">
                  <label for="email" class="email-address">Email</label>
                  <input type="email" id="email" class="input-field" required />
                </div>
              </div>
              <div class="div-19">
                <div class="div-20">
                  <label for="password" class="password">Password</label>
                  <input type="password" id="password" class="input-field" required />
                </div>
              </div>
              <button type="submit" class="create-account">Sign In</button>
              <div class="register-now">Register Now</div>
            </form>
            <div class="forget-password">
              <a href="#">Forget Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
